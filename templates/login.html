{% extends "base.html" %}

{% block title %}Вход - BAL_BUS{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="bi bi-box-arrow-in-right"></i> Вход</h4>
            </div>
            <div class="card-body">
                <div id="alertContainer"></div>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Email или логин</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right"></i> Войти
                        </button>
                        <a href="/" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> Назад
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    const form = document.getElementById('loginForm');
    const alertContainer = document.getElementById('alertContainer');

    function showAlert(message, type = 'danger') {
        alertContainer.innerHTML = `
            <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        `;
    }

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const formData = new FormData();
        formData.append('username', username);
        formData.append('password', password);

        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            if (response.ok) {
                localStorage.setItem('token', result.access_token);
                localStorage.setItem('is_dispatcher', result.is_dispatcher);
                localStorage.setItem('username', result.username);
                window.location.href = '/';
            } else {
                showAlert(result.detail || 'Неверные учетные данные');
            }
        } catch (error) {
            showAlert('Ошибка соединения с сервером');
            console.error(error);
        }
    });
</script>
{% endblock %}
